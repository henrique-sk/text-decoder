<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <title>Text Decoder</title>
  </head>
  <body>
    <header>
      <img class="logo-alura" src="images/logo-alura.png" alt="Alura's logo" />
    </header>
    <main>
      <section class="text-input">
        <textarea
          class="text-area"
          cols="41"
          rows="4"
          placeholder="Enter your text"
        ></textarea>
        <div class="information">
          <p>Only lowercase and without accent</p>
        </div>
        <div class="buttons">
          <button class="btn-encrypt" onclick="btnDecrypter('encrypt')">
            Encrypt
          </button>
          <button class="btn-decrypt" onclick="btnDecrypter('decrypt')">
            Decrypt
          </button>
        </div>
      </section>
      <section class="text-output">
          <textarea id="text-image" class="message" cols="20" rows="10"></textarea>
          <span class="pre-output">No message found</span>
          <span class="pre-output">Enter a text that you want to encrypt or decrypt in the left field.</span>
          <button class="btn-copy" onclick="copyOutput()">Copy</button>
      </section>
    </main>
    <footer>
      <span>Developed by Henrique SK</span>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
